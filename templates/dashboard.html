<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
    <h2>Instagram Account Info</h2>
    <ul>
        <li><strong>Username:</strong> {{ ig.username }}</li>
        <li><strong>Followers:</strong> {{ ig.followers_count }}</li>
        <li><strong>Total Posts:</strong> {{ ig.media_count }}</li>
    </ul>

    <h3>Make a Post</h3>
    <form action="/post" method="POST">
        <label>Image URL:</label><br>
        <input type="text" name="image_url" required><br><br>

        <label>Caption:</label><br>
        <textarea name="caption" rows="3" cols="50" required></textarea><br><br>

        <button type="submit">Post to Instagram</button>
    </form>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Upload Image:</label><br>
    <input type="file" name="image" required><br><br>

    <label>Caption:</label><br>
    <textarea name="caption" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Publish to Instagram</button>
  </form>
</body>
</html>
